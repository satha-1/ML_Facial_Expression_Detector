<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facial Expression Classifier</title>
  <link rel="stylesheet" href="style.css" />
  <!-- TensorFlow.js + Teachable Machine Image library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>üòä Facial Expression Classifier</h1>
    <p class="subtitle">Powered by Teachable Machine &amp; TensorFlow.js</p>

    <!-- Controls -->
    <div class="controls">
      <button id="startBtn" onclick="startCamera()">‚ñ∂ Start Camera</button>
      <button id="stopBtn" onclick="stopCamera()" disabled>‚èπ Stop Camera</button>
    </div>

    <!-- Webcam Preview -->
    <div class="webcam-wrapper">
      <video id="webcam" autoplay playsinline></video>
      <div id="placeholder" class="placeholder">Camera is off</div>
    </div>

    <!-- Top Prediction -->
    <div id="topPrediction" class="top-prediction hidden">
      <span id="topLabel" class="top-label">‚Äî</span>
      <span id="topConfidence" class="top-confidence">0%</span>
    </div>

    <!-- All Class Probabilities -->
    <div id="probabilities" class="probabilities hidden">
      <h2>Class Probabilities</h2>
      <ul id="probList"></ul>
    </div>

    <!-- Disclaimer -->
    <p class="disclaimer">‚ö† This demo detects facial expressions, not real emotions.</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
